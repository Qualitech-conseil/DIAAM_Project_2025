<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard - Admin</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

#login-box, #dashboard {
    max-width: 600px;
    margin: auto;
}

.hidden {
    display: none;
}

input, button {
    padding: 10px;
    width: 100%;
    margin: 5px 0;
}

button {
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover { background: #0056b3; }

.card {
    background: #f9f9f9;
    padding: 15px;
    margin: 15px 0;
    border-radius: 8px;
}
</style>
</head>
<body>

<h1>Dashboard d'administration</h1>

<!-- LOGIN BOX -->
<div id="login-box">
    <h2>Connexion Admin</h2>
    <input type="email" id="email" placeholder="Email admin">
    <input type="password" id="password" placeholder="Mot de passe">
    <button id="login-btn">Se connecter</button>
    <p id="login-status"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
    <button id="logout-btn" style="float:right; background:red;">DÃ©connexion</button>
    <h2>Statistiques Globales</h2>

    <div class="card">
        <canvas id="machinesChart"></canvas>
    </div>

    <div class="card">
        <canvas id="choicesChart"></canvas>
    </div>
</div>

<script type="module" src="dashboard.js"></script>

</body>
</html>
